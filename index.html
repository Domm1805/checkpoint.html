<html>

  <title>My Website</title>

<body>

    <li><a href="#work">Work</a></li>
    <li><a href="#resume">Resume</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <!-- About Section -->
  <section id="about">
    <h2>About</h2>
    <p>This is the about section of my website.</p>
  </section>

  <!-- Work Section -->
  <section id="work">
    <h2>Work</h2>
    <p>This is the work section of my website.</p>
  </section>
  <!-- video  -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FVHrTaalFB8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <!-- Resume Section -->
  <section id="resume">
    <h2>Resume</h2>
    <p>This is the resume section of my website.</p>

  <!-- image  -->

  <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?w=996&t=st=1689680255~exp=1689680855~hmac=ad4d86e782f4548abe5d174d94f7c048a83921bfde558f5a9e1f57e7538a6628"  alt="Description of the image">

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </section>
