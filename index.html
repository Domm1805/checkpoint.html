<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* Some basic styling for the navbar and sections */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #ab8585;
    }
    
    ul.navbar li {
      display: inline-block;
      padding: 10px 20px;
    }
    
    ul.navbar li a {
      text-decoration: none;
      color: #333;
    }
    
    section {
      padding: 50px;
      background-color: #f9f9f9c8;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#work">Work</a></li>
    <li><a href="#resume">Resume</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <!-- About Section -->
  <section id="about">
    <h2>About</h2>
    <p>This is the about section of my website.</p>
  </section>

  <!-- Work Section -->
  <section id="work">
    <h2>Work</h2>
    <p>This is the work section of my website.</p>
  </section>

  <!-- Resume Section -->
  <section id="resume">
    <h2>Resume</h2>
    <p>This is the resume section of my website.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 My Website. All rights reserved. KHELIl
    </p>
  </footer>
</body>
</html>
